<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Pizzaria do Boito</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="pizzaria-logo.jpeg" alt="Logo da Pizzaria do Boito">
    </div>
    <div class="form-container">
        <form>
            <h3>CADASTRE-SE NA PIZZARIA DO BOITO!</h3>
            
            <input type="text" placeholder="Login" id="login">
            <input type="password" placeholder="Senha" id="senha">
            <input type="email" placeholder="Email" id="email">
            <input type="tel" placeholder="Telefone" id="telefone">
            
            <input type="submit" value="Cadastrar" onclick="LOGAR(); return false;">
        </form>
    </div>

    <script>
        function LOGAR() {
            var login = document.getElementById("login").value;
            var senha = document.getElementById("senha").value;

            if (login === "admin" && senha === "123") {
                alert("Cadastro realizado com sucesso!");
                location.href = "home.html";
            } else {
                alert("Usu√°rio ou senha incorretos!");
            }
        }
    </script>
</body>
</html>
